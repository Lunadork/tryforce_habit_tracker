services:
  api:
    container_name: debug_test_api
    environment: 
      - PGUSER=admin
      - PGHOST=db
      - PGPASSWORD=password
      - PGDATABASE=tryforcetracker
      - PGPORT=5432
      - NODE_ENV=test
    depends_on:
      - db
    tty: true
  db:
    container_name: debug_test_db
    volumes:
      - "test_db:/var/lib/postgresql/data"
    environment: 
      - POSTGRES_DB=tryforcetracker
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
volumes:
  test_db:
networks: 
  default:
    name: debug_test
